<div class="container-fluid py-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <mat-card class="question-card">
        <mat-card-header>
          <mat-card-title>New Question</mat-card-title>
          <mat-card-subtitle>{{ qTitle }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form (ngSubmit)="formSubmit()" #questionForm="ngForm">
           <mat-form-field appearance="outline" class="w-100 mb-3">
  <mat-label>Question Content</mat-label>
  <textarea
    matInput
    rows="4"
    placeholder="Enter your question here"
    [(ngModel)]="question.content"
    name="content"
    required>
  </textarea>
</mat-form-field>

            <div class="row mb-3">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Option 1</mat-label>
                  <input type="text" matInput [(ngModel)]="question.option1" name="option1" required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Option 2</mat-label>
                  <input type="text" matInput [(ngModel)]="question.option2" name="option2" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Option 3</mat-label>
                  <input type="text" matInput [(ngModel)]="question.option3" name="option3">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Option 4</mat-label>
                  <input type="text" matInput [(ngModel)]="question.option4" name="option4">
                </mat-form-field>
              </div>
            </div>

            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Correct Answer</mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer" required>
                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="text-center">
              <button mat-raised-button color="primary" type="submit" [disabled]="!questionForm.form.valid">
                Add Question
              </button>

            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
